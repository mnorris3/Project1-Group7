<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>Project Shire</title>
  </head>
  <body>
    <header>
      <h1 class="the-shire-logo">The Shire Portal</h1>
    </header>
    <main>
      <section class="movies-container" id="plan-to-watch-container">
        <h2>Plan To Watch</h2>
        <section class="movies" id="plan-to-watch"></section>
      </section>

      <section class="movies-container" id="seen-container">
        <h2>Seen</h2>
        <section class="movies" id="seen"></section>
      </section>

      <section class="movies-container" id="unsorted-container">
        <h2>Unsorted</h2>
        <section class="movies" id="unsorted"></section>
      </section>

      <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Movie title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modal-syn">Synopsis goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="planButton">
                Plan to Watch
              </button>
              <button type="button" class="btn btn-primary" id="seenButton">
                Seen
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/logic.js" type="text/javascript"></script>
  </body>
</html>
